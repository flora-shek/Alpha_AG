<section id="event" class="py-5 bg-light">
  <div class="container">
    <h2 class="section-title text-center" data-aos="fade-up">Upcoming Events</h2>

    {% for x in events %}
    <div class="card mb-4 card-hover" data-aos="fade-up">
      <div class="row g-0">
        <div class="col-12">
          <div class="card-body">
            <h5 class="card-title">{{ x.event_title }}</h5>
            <p class="text-muted">
              <i class="bi bi-calendar-event"></i> Date: {{ x.date|date:"b. j, Y" }}
            </p>
            <p class="text-muted">
              <i class="bi bi-clock"></i> Time: {{ x.event_time }}
            </p>
            <p class="card-text">{{ x.event_description }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
